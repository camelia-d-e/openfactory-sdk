        Path = /mtconnect/data/styles/favicon.ico
        Location = /favicon.ico
    }
}

DevicesStyle {
    Location = /styles/styles.xsl
}
StreamsStyle {
    Location = /styles/styles.xsl
}

logger_config
{
    logging_level = info
    output = file /home/agent/mtc_agent.log
}

AgentDeviceUUID = $MTC_AGENT_UUID
Devices = ivac.xml
SchemaVersion = 2.4

Port = 5000

Adapters {

    Adapter {
       UUID   = $ADAPTER_UUID
       Host   = 132.203.120.89
       Port   = 7878
    }

}

Files {
    schemas {
        Path = /mtconnect/data/schemas
        Location = /schemas/
    }
    styles {
        Path = /mtconnect/data/styles
        Location = /styles/
    }
